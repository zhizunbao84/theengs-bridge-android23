name: Build Android APK (API 23)

on:
  push:
    branches: [ main ]
  workflow_dispatch:          # 手动触发按钮

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:

    # ① 拉取源码 + 子模块
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # ② JDK 17（Gradle 8 需要）
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'


    # ④ 自动装 Android SDK/NDK（官方 action）
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 23
        ndk: 21.4.7075529
        cmake: 3.22.1
        
    # ③ 2025 官方推荐：自动安装完整 Gradle 8.x 并缓存
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.1.1'   # 指定版本，可选

    # ③ 用本地 gradle 生成 wrapper（一次即可）
    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.0

    # ④ 后续统一用 gradlew 构建（缓存、签名等不变）
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Validate XML syntax
      run: xmllint --noout app/src/main/AndroidManifest.xml

    # ⑥ 编译 Debug APK
    - name: Build APK
      run: ./gradlew assembleDebug --stacktrace

    # ⑦ 把产物上传到 Actions 页面供下载
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: theengs-api23-debug
        path: app/build/outputs/apk/debug/*.apk
